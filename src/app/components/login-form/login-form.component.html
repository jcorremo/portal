<form (ngSubmit)="onSubmit()" #userForm="ngForm" class="mb-3">
  <div class="form-group">
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      required
      [(ngModel)]="user.username"
      placeholder="Usuario..."
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      required
      [(ngModel)]="user.password"
      placeholder="Contraseña..."
    />
  </div>
  <button
    type="submit"
    id="login-button"
    class="btn btn-block btn-success"
    [disabled]="!userForm.form.valid || loading"
  >
    <span [hidden]="loading">Iniciar sesión</span>
    <span [hidden]="!loading" class="loader">Cargando</span>
  </button>
  <!-- (click)="logIn($event)" -->
</form>
<div *ngIf="error" id="error" class="alert alert-danger text-center mb-3" role="alert">
  {{error}}
</div>
