<!-- Carousel -->
<div id="carouselHome" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let image of images; let first = first" [class.active]="first">
      <img src={{image}} alt="..." class="d-block w-100">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselHome" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon icon-arrow-prev" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselHome" role="button" data-slide="next">
    <span class="carousel-control-next-icon icon-arrow-next" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
