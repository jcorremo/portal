<form (ngSubmit)="onSubmit()" #cartForm="ngForm">
  <div class="form-row">
    <div class="form-group col-sm-6">
      <select class="form-control" id="state" name="state" required [(ngModel)]="data.state">
        <option value="" disabled>Departamento</option>
        <option *ngFor="let state of states" [ngValue]="state">
          {{ state }}
        </option>
      </select>
    </div>
    <div class="form-group col-sm-6">
      <select class="form-control" id="city" name="city" required [(ngModel)]="data.city">
        <option value="" disabled>Ciudad</option>
        <option *ngFor="let city of cities" [ngValue]="city">
          {{ city }}
        </option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-3">
      <select class="form-control" id="address" name="address" required [(ngModel)]="data.address">
        <option value="" disabled>DirecciÃ³n</option>
        <option *ngFor="let street of streets" [ngValue]="street">
          {{ street }}
        </option>
      </select>
    </div>
    <div class="form-group col">
      <input type="text" id="ad1" name="ad1" required class="form-control" [(ngModel)]="data.num1"/>
    </div>
    <div class="form-group col">
      <input
        type="text"
        id="ad2"
        name="ad2"
        required
        class="form-control"
        placeholder="#"
        [(ngModel)]="data.num2"
      />
    </div>
    <div class="form-group col">
      <input
        type="text"
        id="ad3"
        name="ad3"
        required
        class="form-control"
        [(ngModel)]="data.num3"
      />
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      id="ad4"
      name="ad4"
      class="form-control"
      placeholder="Datos adicionales (opcional)"
      [(ngModel)]="data.opt1"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      id="ad5"
      name="ad5"
      class="form-control"
      placeholder="Barrio (opcional)"
      [(ngModel)]="data.opt2"
    />
  </div>
  <div class="form-group">
    <input
      type="phone"
      id="phone"
      name="phone"
      required
      class="form-control"
      placeholder="TelÃ©fono"
      [(ngModel)]="data.phone"
    />
  </div>
  <div class="text-right">
    <!-- <a routerLink="/cart/step-2" class="btn btn-primary">Guardar</a> -->
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="!cartForm.form.valid"
    >
    <!--   [disabled]="!cartForm.form.valid" -->
      Guardar
    </button>
  </div>
</form>
