<!-- Img Carousel -->
<div class="card border-0 mb-3" *ngIf="sliderCards.length !== 0">
  <div class="card-header bg-white border-0 d-flex align-items-center pb-0">
    <h4 class="title-primary">{{category}}</h4>
    <a routerLink={{url}} class="ml-auto link">Ver m√°s</a>
  </div>
  <div class="card-body">
    <div id="carouselCat" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let image of sliderCards; let first = first" [class.active]="first">
          <div class="row">
            <div class="col-6 col-md-4 col-lg-3">
              <img src={{sliderCards[0].image}} alt="" class="card-img" />
            </div>
            <div class="col-6 col-md-4 col-lg-3">
              <img src={{sliderCards[1].image}} alt="" class="card-img" />
            </div>
            <div class="col-md-4 col-lg-3 d-none d-md-block">
              <img src={{sliderCards[3].image}} alt="" class="card-img" />
            </div>
            <div class="col-lg-3 d-none d-lg-block">
              <img src={{sliderCards[4].image}} alt="" class="card-img" />
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselCat" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselCat" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
