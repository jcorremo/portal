<!-- Card -->
<div class="card card-horizontal border-0 h-100 bg-gradient">
  <div class="row h-100 m-0">
    <div class="col-6 p-0">
      <div class="card-body d-flex h-100 flex-column align-items-start">
        <h4 class="title-light">{{product?.description}}</h4>
        <a [routerLink]="['/', product?.categoryURL]" class="btn btn-block btn-secondary mt-auto">Ver m√°s</a>
      </div>
    </div>
    <div class="col-6 p-0 bg-white">
      <img
        src={{product?.image}}
        alt=""
        class="card-img rounded-0"
      />
    </div>
  </div>
</div>
